<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Market Vehicle</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="blackMarketMain" class="blackMarket" style="display: none;">
        <!-- Main Page -->
        <h1>Black Market Vehicle</h1>
        <p>Choose a vehicle to purchase:</p>
        <div>
            <button ><!-- the type of the vehicle will appear here as categories, this will be taken from the table bmvehiclelist and will be displayed in alphabetical order--></button>
            <button ><!-- the type of the vehicle will appear here as categories, this will be taken from the table bmvehiclelist and will be displayed in alphabetical order--></button>
            <button ><!-- the type of the vehicle will appear here as categories, this will be taken from the table bmvehiclelist and will be displayed in alphabetical order--></button>
        </div>
    </div>

    <!-- when a category is selected, this is the menu that will be displayed -->
    <div id="categoryPage" class="blackMarket" style="display: none;">
        <h1>Buy Car</h1>
        <p>Select your vehicle:</p>
        <div>
            <button><!--The vehicle stored in the database under the table bmvehiclelist will be displayed here in alphabetical order--></button>
            <button><!--The vehicle stored in the database under the table bmvehiclelist will be displayed here in alphabetical order--></button>
            <button><!--The vehicle stored in the database under the table bmvehiclelist will be displayed here in alphabetical order --></button>
        </div>
        <button>Back</button><!-- this button will be used to go back to the main page -->
    </div>

    <!-- Vehicle Info Page -->
    <div id="infoPage" class="infoContainer" style="display: none;">
        <h1 class="title">Vehicle Info</h1>
        <div class="vehicleGraphContainer">
            <div class="vehicleDetails">
                <p><strong>Brand:</strong><!-- this will be taken from the table bmvehiclelist, on the column of vehicle_brand --></p> 
                <p><strong>Name:</strong><!-- this will be taken from the table bmvehiclelist, on the column of vehicle_name --></p>
                <p><strong>Type:</strong><!-- this will be taken from the table bmvehiclelist, on the column of vehicle_type --></p>
                <p><strong>Price:</strong><!-- this will be taken from the table bmvehiclelist, on the column of vehicle_price --></p>
            </div>
            <canvas id="statsChart"></canvas>
        </div>
        <div class="buttonContainer">
            <button>Back</button><!-- this button will be used to go back to the category page -->
            <button class="testDriveButton">Test Drive</button><!-- this button will be used to test drive the vehicle -->
            <button class="buyNowButton">Buy Now</button><!-- this button will be used to buy the vehicle -->
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
